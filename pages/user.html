<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
  <%- include('./layout/header'); -%>
    <main class="bg-gray">
      <div class="container">
        <div class="row justify-content-center section-padding">
          <div class="col-10">
            <ul class="nav nav-pills justify-content-center mb-4" id="pills-tab" role="tablist">
              <li class="nav-item me-4" role="presentation">
                <button class="nav-link active" id="pills-info-tab" data-bs-toggle="pill" data-bs-target="#pills-info"
                  type="button" role="tab" aria-controls="pills-info" aria-selected="true">
                  <span class="material-icons-outlined align-bottom me-1">
                    face</span> 個人資料</button>
              </li>
              <li class="nav-item me-4" role="presentation">
                <button class="nav-link" id="pills-record-tab" data-bs-toggle="pill" data-bs-target="#pills-record"
                  type="button" role="tab" aria-controls="pills-record" aria-selected="false">
                  <span class="material-icons-outlined align-bottom me-1">inventory</span>預約紀錄</button>
              </li>
              <li class="nav-item me-4" role="presentation">
                <button class="nav-link" id="pills-plan-tab" data-bs-toggle="pill" data-bs-target="#pills-plan"
                  type="button" role="tab" aria-controls="pills-plan" aria-selected="false"><span
                    class="material-icons-outlined align-bottom me-1">
                    text_snippet</span>職旅計劃</button>
              </li>
            </ul>
            <div class="tab-content p-5 shadow rounded-panel" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-info" role="tabpanel" aria-labelledby="pills-info-tab"
                tabindex="0">
                <h2 class="fs-4 me-4">個人資料</h2>
                <div class="d-flex gap-4">
                  <div class="card w-100">
                    <div class="card-body text-center py-4">
                      <h3 class="fs-2 fw-bold mb-2 text-blue">3</h3>
                      <P class="subtitle"> 已完成諮詢</P>
                    </div>
                  </div>
                  <div class="card w-100">
                    <div class="card-body text-center py-4">
                      <h3 class="fs-2 fw-bold mb-2 text-blue">2025/10/10</h3>
                      <P class="subtitle"> 即將到來</P>
                    </div>
                  </div>
                  <div class="card w-100">
                    <div class="card-body text-center py-4">
                      <h3 class="fs-2 fw-bold mb-2 text-blue">3/6</h3>
                      <P class="subtitle"> 使用方案進度</P>
                    </div>
                  </div>

                </div>

              </div>
              <div class="tab-pane fade" id="pills-record" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <h2 class="fs-4 me-4">預約紀錄</h2>
              </div>
              <div class="tab-pane fade" id="pills-plan" role="tabpanel" aria-labelledby="pills-plan-tab" tabindex="0">
                <h2 class="fs-4 me-4">職旅計劃</h2>

              </div>

            </div>

          </div>
        </div>
      </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
